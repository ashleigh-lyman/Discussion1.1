<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exercise 8.2</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">

    <style type="text/css">
        ul {
            list-style: none;
            font-family: 'Roboto';
            font-weight: 400;
            width: 80px;
            margin: 0 auto;
        }

        ul::before {
            height: 20px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="fruits"></div>

    <script>
        var fruits = [

            {
                id: 1,
                type: "Apples"
            },

            {
                id: 2,
                type: "Oranges"
            },

            {
                id: 3,
                type: "Bananas"
            },

            {
                id: 4,
                type: "Peaches"
            },

            {
                id: 5,
                type: "Plums"
            },
        ];

        var output = '';

        // output
        output += '<h1>Top 5 Fruits</h1>';

        output += '<ul id="fruits">';

        fruits.forEach(item => {
            output += '<li id="' + item.id + '">' + item.type + '</li>';
        });

        output += '</ul>';
        document.getElementById('fruits').innerHTML = output;
    </script>
</body>

</html>
